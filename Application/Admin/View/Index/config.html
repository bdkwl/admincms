<extend name="Public/base"/>
<block name="mycss">
    <link rel="stylesheet" href="__PUBLIC__/plugins/webuploader/webuploader.css">
</block>

<block name="section-content">
    <section class="content">
        <div class="row">
            <div class="col-md-10 col-lg-10">
                <div class="box box-primary">
                    <form role="form" class="form-horizontal" action="{:U('Index/config')}" method="post">
                        <div class="box-body">
                            <input type="hidden" name="group" value="{$group}">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-lg-2 control-label">网站标题：</label>
                                <div class="col-sm-10 col-lg-8">
                                    <input type="text" class="form-control" name="web_title" value="{$conf.web_title.0}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-lg-2 control-label">网站LOGO：</label>
                                <div class="col-sm-10 col-lg-8">

                                    <div class="col-xs-12 uploader-list">
                                        <div id="uploader-preview" class="thumbnail col-sm-5">
                                            <i class="fa fa-times-circle remove-picture"></i>
                                            <empty name="$conf['web_logo'][0]">
                                                <img src="{$conf.web_logo.0|get_cover}" alt="网站logo">
                                                <else/>
                                                <img>
                                            </empty>
                                        </div>
                                    </div>

                                    <div class="col-xs-12">
                                        <div id="uploader-wrap">
                                            <div id="fileList" class="uploader-list"></div><!--用来存放item-->
                                            <div id="filePicker">选择图片</div>
                                        </div>
                                    </div>
                                    <input id="uploader-input" type="hidden" class="form-control" name="web_logo" value="{$conf.web_logo.0}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-lg-2 control-label">网站描述：</label>
                                <div class="col-sm-10 col-lg-8">
                                    <textarea class="form-control" rows="3" placeholder="Enter ..." name="web_desc">{$conf.web_desc.0}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-lg-2 control-label">网站关键字：</label>
                                <div class="col-sm-10 col-lg-8">
                                    <textarea class="form-control" rows="3" placeholder="Enter ..." name="web_keyword">{$conf.web_keyword.0}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-lg-2 control-label" >版权信息：</label>
                                <div class="col-sm-10 col-lg-8">
                                    <input type="text" class="form-control" name="web_copyright" value="{$conf.web_copyright.0}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-lg-2 control-label">网站备案号：</label>
                                <div class="col-sm-10 col-lg-8">
                                    <input type="text" class="form-control" name="web_icp" value="{$conf.web_icp.0}">
                                </div>
                            </div>
                        </div>
                        <div class="box-footer btn-wrap-center">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <a class="btn btn-default">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</block>

<block name="myjs">
    <script src="__PUBLIC__/plugins/webuploader/webuploader.min.js"></script>
    <script>
        var serverUrl = "{:U('Upload/upload', ['d'=>'image', 'u'=>'system'])}";
    </script>
    <script src="__PUBLIC__/static/js/uploadjs.js"></script>
</block>
