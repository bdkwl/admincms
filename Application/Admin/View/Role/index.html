<extend name="Public/base"/>

<block name="section-content">
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="col-xs-12 col-sm-8 clearfix">
                            <div class="form-group">
                                <a href="{:U('Role/create')}" class="btn btn-primary">新增</a>
                            </div>
                        </div>
                    </div><!-- box-header end -->
                    <div class="box-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th><input class="check-all" type="checkbox"></th>
                                <th>ID</th>
                                <th>用户组</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                                <volist name="list" id="v">
                                <tr>
                                    <td>
                                        <input class="ids" type="checkbox" name="ids[]" value="{$v.roleid}">
                                    </td>
                                    <td>{$v.roleid}</td>
                                    <td>{$v.rolename}</td>
                                    <td>
                                        <if condition="$v[stats] eq 1">
                                            <i class="fa fa-check-circle text-success"></i>&nbsp;&nbsp;开启
                                            <else/><i class="fa fa-ban text-danger"></i>&nbsp;&nbsp;锁定
                                        </if>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a href="{:U('Role/modify', ['rid'=>$v['roleid']])}" title="update" class="btn btn-default">编辑</a>
                                            <a href="#" title="active" class="btn btn-success">开启</a>
                                            <a href="#" title="lock" class="btn btn-warning">禁用</a>
                                            <a href="#" title="delete" class="btn btn-danger">删除</a>
                                        </div>
                                    </td>
                                </tr>
                                </volist>
                        </table>
                    </div><!-- box-body end -->
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">&laquo;</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
